<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keepers • Coming Soon — Bristol Bloods</title>
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />

<style>
  :root{
    color-scheme: dark;
    --red:#e11;
  }
  html, body { height:100%; margin:0 }
  body{
    background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:grid; place-items:center; padding:24px 16px;
  }
  .wrap{
    width:100%; min-height:100dvh;
    display:flex;
    flex-direction:column;
    justify-content:center;  /* vertical balance */
    align-items:center;      /* horizontal center */
    gap:14px;
    text-align:center;
  }
  
  /* Center and scale logo properly */
  .logo {
    margin: 0 auto 8px;       /* centers horizontally, adds bottom spacing */
    display: flex;
    justify-content: center;
  }
  
  .logo img {
    display: block;
    height: auto;
    max-width: 600px;         /* desktop cap */
    width: 100%;
  }
  
  @media (max-width: 560px) {
    .logo img {
      max-width: 340px;       /* stacked version cap */
    }
  }

  /* Card-ish container */
  .panel{
    width:min(92vw, 560px);           /* narrower so it sits under the logo nicely */
    background:#0b0b0b; border:1px solid #141414; border-radius:18px;
    padding:22px; box-shadow:0 10px 40px rgba(0,0,0,.35);
  }

  h1{
    margin:6px 0 8px;
    font-size:clamp(22px, 4.6vw, 34px);
    letter-spacing:.2px;
  }
  .sub{
    color:#bdbdbd; margin:0 0 14px;
    max-width:36ch;                   /* keep text measure comfy */
    margin-left:auto; margin-right:auto;
  }

  .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:14px }
  .btn{
    --bg:#151515; --bd:#2a2a2a; --fg:#fff;
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    padding:12px 16px; border-radius:12px; text-decoration:none; color:var(--fg);
    border:1px solid var(--bd); background:var(--bg); font-weight:800; letter-spacing:.2px;
    box-shadow:0 6px 18px rgba(0,0,0,.35); transition:transform .08s ease, border-color .15s ease, filter .15s ease;
  }
  .btn:hover{ transform:translateY(-1px); filter:brightness(1.05) }
  .btn:active{ transform:translateY(0) scale(.98) }
  .btn--primary{ --bg:var(--red); --bd:var(--red) }

  .icon{ width:18px; height:18px; display:inline-block }
</style>

<div class="wrap">
  <!-- Logo swaps automatically: wide by default, stacked under 560px -->
  <div class="logo">
    <picture>
      <source srcset="/assets/logo-red-stacked.svg" media="(max-width: 560px)" />
      <img src="/assets/logo-red-wide.svg" alt="Bristol Bloods" />
    </picture>
  </div>

  <div class="panel">
    <h1>Coming Soon</h1>
    <p class="sub">
      Your future regrets are being formatted. Keeper reveal coming soon.
    </p>

    <div class="row">
      <a class="btn btn--primary" href="/overview/">
        <!-- Numbered list icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M9 6h12M9 12h12M9 18h12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M5 5.6V8M4 8h2" stroke="#fff" stroke-width="2" stroke-linecap="round" />
          <path d="M4 12h2M5 12v3" stroke="#fff" stroke-width="2" stroke-linecap="round" />
          <path d="M3.6 17.8h2.8" stroke="#fff" stroke-width="2" stroke-linecap="round" />
        </svg>
        Draft Order
      </a>

      <a class="btn" href="/">
        <!-- Home icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 12l9-9 9 9M5 10v10h14V10" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
    </div>
  </div>
</div>
