<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keepers • Bristol Bloods</title>
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />

<style>
  :root{
    color-scheme: dark;
    --red: #ff3b3b;

    /* Avatar sizing and card spacing */
    --avatar: 112px;          /* desktop circle size */
    --avatar-gap: 16px;
    --card-pad: 14px;
    --card-radius: 14px;

    /* Type scale (kept modest for mobile) */
    --t-player: clamp(15px, 2.8vw, 18px);
    --t-pos:    12px;
    --t-team:   clamp(14px, 2.4vw, 16px);
    --t-owner:  clamp(16px, 3.4vw, 22px);
  }

  @media (max-width: 560px){
    :root{
      --avatar: 96px;         /* identical on all cards */
      --avatar-gap: 14px;
      --card-pad: 12px;
    }
  }

  html, body { height:100%; margin:0 }
  body{
    background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  /* ===== Navbar (same as draft order) ===== */
  header {
    position:sticky; top:0; z-index:10;
    background:#000; border-bottom:1px solid #151515;
    padding:12px 16px 10px;
    display:flex; align-items:center; gap:16px;
  }
  .brand { display:flex; align-items:center; margin-right:auto; }
  .brand img { height: clamp(24px, 4.2vw, 42px); width:auto; display:block; }
  nav { display:flex; gap:18px; align-items:center; }
  nav a {
    color:#cfcfcf; text-decoration:none; font-size:14px; padding:6px 2px;
    border-bottom:2px solid transparent; transition:border-color .15s,color .15s;
  }
  nav a:hover { color:#fff; border-color:var(--red); }
  nav a[aria-current="page"] { color:#fff; border-color:var(--red); }
  @media (max-width:620px){
    .brand{ display:none; }       /* match draft page behavior so tabs stay centered */
    header{ justify-content:center; }
  }

  /* ===== Grid ===== */
  .grid{
    display:grid; gap:16px; padding:16px; max-width:1000px; margin:0 auto;
    grid-template-columns: repeat(2, 1fr);  /* fixed 2 columns as requested */
  }

  .card{
    background:#0b0b0b; border:1px solid #141414; border-radius:var(--card-radius);
    padding:var(--card-pad); display:flex; flex-direction:column; align-items:center;
  }

  /* Owner name at top */
  .owner{
    font-weight:800; font-size:var(--t-owner); margin:4px 0 10px; text-align:center;
  }

  /* Avatar row: two circles locked to same size */
  .avatars{
    display:flex; gap:var(--avatar-gap); align-items:center; justify-content:center;
    margin-bottom:10px;
  }
  .circle{
    width:var(--avatar); height:var(--avatar); border-radius:50%;
    background:
      radial-gradient(65% 65% at 30% 30%, #1a1a1a, #0d0d0d 70%),
      #111;
    border:1px solid #222;
    display:grid; place-items:center; overflow:hidden;
  }
  .circle img{
    width:100%; height:100%; object-fit:contain;   /* perfect for transparent PNGs */
    display:block;
  }

  .name{
    font-size:var(--t-player); font-weight:800; margin:6px 0 2px; text-align:center;
  }
  .pos{
    color:#9aa; font-size:var(--t-pos); margin:0 0 6px; text-transform:uppercase; letter-spacing:.4px;
  }

  /* Team label pinned to bottom */
  .team{
    margin-top:auto;              /* pushes to bottom */
    text-align:center; color:#ddd; font-weight:800; font-size:var(--t-team);
    line-height:1.3;
  }
</style>

<header>
  <div class="brand"><img src="/assets/logo-red-wide.svg" alt="Bristol Bloods"></div>
  <nav>
    <a href="/">Home</a>
    <a href="/keepers" aria-current="page">Keepers</a>

  </nav>
