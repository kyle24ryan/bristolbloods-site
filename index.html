<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>

<style>
  :root { color-scheme: dark }
  html, body { height: 100% }
  body{
    margin:0; background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  /* Center the whole stack with comfy top/bottom padding */
  .wrap{
    min-height: 100dvh;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    gap: clamp(14px, 3.5vh, 22px);
    padding: clamp(20px, 6vh, 60px) 24px;  /* keeps logo away from extreme top/btm */
    text-align:center;
  }

  /* —— Logo: swap via <picture>; scale by width; centered —— */
  .logo{ width: min(92vw, 760px); margin-inline:auto }
  .logo picture{ display:block }
  .logo img{ width:100%; height:auto; display:block }

  /* On phones the stacked logo is taller; cap width a bit */
  @media (max-width: 560px){ .logo{ width: min(92vw, 440px); } }

  /* Subtitle */
  .sub{
    color:#b3b3b3; font-weight:600; letter-spacing:.2px;
    font-size: clamp(14px, 2.8vw, 18px);
    margin-top: 2px;
  }

  /* Rows share a unified max width so everything lines up */
  .row{ width: min(92vw, 720px); margin-inline:auto; }
  .form, .ctas{
    display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap;
  }
  .form{ width: min(92vw, 640px); }    /* slightly narrower than CTAs for rhythm */

  .input{
    flex: 1 1 360px; min-width: 260px; max-width: 480px;
    padding: 14px 16px; border-radius: 12px;
    border:1px solid #2a2a2a; background:#0f0f0f; color:#fff;
    outline:none; transition:border .15s ease, box-shadow .15s ease;
  }
  .input::placeholder{ color:#6b6b6b }
  .input:focus{ border-color:#e11; box-shadow:0 0 0 3px rgba(255,17,17,.2) }

  .btn{
    --bg:#111; --bd:#2a2a2a; --fg:#fff;
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    padding:14px 18px; border-radius:12px; min-width:160px;
    border:1px solid var(--bd); background:var(--bg); color:var(--fg);
    text-decoration:none; font-weight:800; letter-spacing:.2px; cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
    transition: transform .08s ease, filter .2s ease, border-color .2s ease, background .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }
  .btn:active{ transform: translateY(0) scale(.98) }
  .btn:focus-visible{ outline:none; box-shadow:0 0 0 3px rgba(255,17,17,.35) }

  .btn--primary{ --bg:#e11; --bd:#e11 }
  .btn--ghost  { --bg:#151515; --bd:#2a2a2a }
  .btn--ghost:hover{ border-color:#3a3a3a }

  /* Make the three CTAs equal width and aligned */
  .ctas .btn{
    width: clamp(200px, 28vw, 260px);
  }

  .hint{ color:#8b8b8b; font-size:13px; margin-top: 8px }

  /* Mobile: stack form vertically; full-width buttons for perfect alignment */
  @media (max-width: 560px){
    .form{ flex-direction:column; align-items:stretch; gap:10px; width:min(92vw, 480px) }
    .input{ min-width:unset; max-width:unset; width:100% }
    #go{ width:100% }
    .ctas{ flex-direction:column; align-items:stretch; gap:12px; width:min(92vw, 480px) }
    .ctas .btn{ width:100% }
  }

  /* Subtle entrance */
  @media (prefers-reduced-motion:no-preference){
    .logo,.sub,.form,.ctas,.hint{ animation: up .35s ease both }
    .logo{ animation-delay:.05s } .sub{ animation-delay:.12s }
    .form{ animation-delay:.2s } .ctas{ animation-delay:.28s }
    @keyframes up{ from{ opacity:0; transform: translateY(6px) } to{ opacity:1; transform:none } }
  }
</style>

<div class="wrap">
  <div class="logo">
    <picture>
      <!-- stacked on phones -->
      <source srcset="/assets/logo-red-stacked.svg" media="(max-width: 560px)">
      <!-- wide otherwise -->
      <img src="/assets/logo-red-wide.svg" alt="Bristol Bloods">
    </picture>
  </div>

  <div class="sub">Labor Day Massacre — 7pm EST</div>

  <!-- Reveal form -->
  <div class="row form" id="revealRow">
    <input id="name" class="input" placeholder="Your first name" autocomplete="given-name" />
    <button id="go" class="btn btn--primary">Reveal my fate</button>
  </div>

  <!-- CTAs -->
  <div class="row ctas">
    <a class="btn btn--ghost" href="/overview/">Draft Order</a>
    <a class="btn btn--ghost" href="/keepers/">Keepers</a>
    <a class="btn btn--ghost" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank" rel="noopener">League Home</a>
  </div>

  <div class="hint">Disclaimer: Draft is subject to change.</div>
</div>

<script>
  const input = document.getElementById('name');
  document.getElementById('go').onclick = () => {
    const name = (input.value || "").trim();
    if (!name) { input.focus(); return; }
    location.href = `/reveal/?name=${encodeURIComponent(name)}`;
  };
  input.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('go').click(); });
</script>
