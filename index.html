<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>

<style>
  :root{
    color-scheme: dark;
    --stack: 620px;          /* desktop/tablet max width for logo + rows */
    --stack-mobile: 380px;   /* phone max width */
    --gap: 14px;
    --red: #e11;
  }

  html, body { height: 100%; margin: 0; }
  body{
    background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:grid; place-items:center;
    padding: 24px 16px;
  }

  /* Centered vertical stack */
  .wrap{
    width:100%;
    min-height:100dvh;
    display:grid;
    align-content:center;
    justify-items:center;
    row-gap: var(--gap);
    text-align:center;
  }

  /* Shared width for logo + rows */
  .stack { width:min(92vw, var(--stack)); }

  /* Logo (auto-switch to stacked on mobile) */
  .logo { margin-bottom: 8px; }
  .logo picture{ display:block }
  .logo img{ width:100%; height:auto; display:block }

  /* Subtitle (tight gap to logo) */
  .sub{ margin: 0 0 10px; color:#bdbdbd; font-weight:600; letter-spacing:.2px }

  /* Reveal row: input + button = one element */
  .reveal{
    width:100%;
    display:grid;
    grid-template-columns: minmax(0,1fr) auto;
    column-gap: 10px;
    align-items:stretch;
    margin-bottom: 6px;
  }
  .input{
    box-sizing:border-box;
    padding:14px 16px;
    border:1px solid #2a2a2a;
    border-radius:12px 0 0 12px;
    background:#0f0f0f; color:#fff;
    outline:none;
  }
  .input::placeholder{ color:#6b6b6b }
  .btn{
    box-sizing:border-box;
    padding:14px 18px;
    border-radius:0 12px 12px 0;
    border:1px solid var(--red);
    background:var(--red); color:#fff;
    font-weight:800; cursor:pointer;
    transition:filter .2s ease, transform .08s ease;
  }
  .btn:hover{ filter:brightness(1.05) }
  .btn:active{ transform:scale(.98) }

  /* 3-button row: single row, equal widths */
  .cta-row{
    width:100%;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 8px;
  }
  .cta{
    display:flex; align-items:center; justify-content:center;
    padding:14px;
    background:#151515; color:#fff;
    border:1px solid #2a2a2a; border-radius:12px;
    text-decoration:none; font-weight:800;
    transition:border-color .2s ease;
  }
  .cta:hover{ border-color:#3a3a3a }

  .hint{ color:#8b8b8b; font-size:13px; }

  /* ---------- Mobile ---------- */
  @media (max-width: 560px){
    .stack{ width:min(92vw, var(--stack-mobile)); }

    /* show stacked logo source */
    .logo img{
      content: url("/assets/logo-red-stacked.svg");
    }

    /* Full-width but still unified look */
    .reveal{
      grid-template-columns: minmax(0,1fr) auto;
      column-gap: 8px;
    }
    .input{ border-radius:12px; }               /* stacked layout still looks clean */
    .btn{ border-radius:12px; }                 /* (we keep them separate for thumb taps) */

    /* 3 buttons in one row on phones too */
    .cta-row{ grid-template-columns: repeat(3, 1fr); }
  }
</style>

<div class="wrap">
  <!-- Logo (wide by default) -->
  <div class="logo stack">
    <picture>
      <source srcset="/assets/logo-red-stacked.svg" media="(max-width: 560px)">
      <img src="/assets/logo-red-wide.svg" alt="Bristol Bloods">
    </picture>
  </div>

  <div class="sub stack">Labor Day Massacre â€” 7pm EST</div>

  <!-- Reveal row -->
  <div class="reveal stack" id="revealRow">
    <input id="name" class="input" placeholder="Your first name" autocomplete="given-name" />
    <button id="go" class="btn">Reveal my fate</button>
  </div>

  <!-- Single-row CTAs (equal widths) -->
  <div class="cta-row stack">
    <a class="cta" href="/overview/">Draft Order</a>
    <a class="cta" href="/keepers/">Keepers</a>
    <a class="cta" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank" rel="noopener">League Home</a>
  </div>

  <div class="hint stack">Disclaimer: Draft is subject to change.</div>
</div>

<script>
  const input = document.getElementById('name');
  document.getElementById('go').onclick = () => {
    const name = (input.value || "").trim();
    if (!name) { input.focus(); return; }
    location.href = `/reveal/?name=${encodeURIComponent(name)}`;
  };
  input.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('go').click(); });
</script>
