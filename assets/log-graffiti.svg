<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360">
  <defs>
    <!-- Soft red glow behind the letters -->
    <filter id="red-glow" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0.45
                0 0 0 0 0.07
                0 0 0 0 0.07
                0 0 0 0.7 0" result="red"/>
      <feMerge>
        <feMergeNode in="red"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Reusable drip shape -->
    <symbol id="drip" viewBox="0 0 36 90">
      <path d="M18,0
               c8,0,14,6,14,14
               c0,5-3,9-6,15
               c-5,9-6,26-8,47
               c-2,-21-3,-38-8,-47
               c-3,-6-6,-10-6,-15
               C4,6,10,0,18,0z" />
    </symbol>
  </defs>

  <!-- Group everything so the glow applies once -->
  <g filter="url(#red-glow)">
    <!-- Main text (white fill, fat black outline, tight letter spacing) -->
    <text x="600" y="180"
          text-anchor="middle"
          font-size="170"
          font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif"
          letter-spacing="-6"
          fill="#fff"
          stroke="#000"
          stroke-width="20"
          paint-order="stroke">
      Bristol Bloods
    </text>

    <!-- Drips (same black as outline) -->
    <g fill="#000">
      <!-- Under B r i s t o l -->
      <use href="#drip" x="210" y="190" width="24" height="60"/>
      <use href="#drip" x="275" y="190" width="18" height="54"/>
      <use href="#drip" x="355" y="190" width="16" height="52"/>
      <use href="#drip" x="415" y="190" width="20" height="58"/>
      <use href="#drip" x="510" y="190" width="14" height="48"/>

      <!-- Under Bloods -->
      <use href="#drip" x="650" y="192" width="18" height="56"/>
      <use href="#drip" x="735" y="192" width="16" height="54"/>
      <use href="#drip" x="815" y="192" width="20" height="58"/>
      <use href="#drip" x="900" y="192" width="18" height="56"/>
      <use href="#drip" x="985" y="192" width="16" height="50"/>
    </g>
  </g>
</svg>
