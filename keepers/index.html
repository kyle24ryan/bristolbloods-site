<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keepers • Bristol Bloods</title>
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />

<style>
  :root{
    color-scheme: dark;
    --red:#ff3b3b;

    /* Layout */
    --page-max: 1040px;
    --g-gap: 16px;

    /* Card */
    --card-pad: 14px;
    --card-radius: 14px;
    --card-bg: #0b0b0b;
    --card-bd: #141414;

    /* Avatars */
    --avatar: 108px;         /* one size to rule them all */
    --avatar-ring: #242424;

    /* Type (mobile-first; scale up a bit on wider screens) */
    --t-owner: 20px;
    --t-player: 16px;
    --t-pos: 12px;
    --t-team: 15px;

    --bandana-tile: 64px;        /* try 56–72px depending on density you like */
    --bandana-dim: rgba(0,0,0,.28); /* soft vignette to keep faces readable */
  }

  @media (min-width: 540px){
    :root{
      --t-owner: 22px;
      --t-player: 17px;
      --t-pos: 12px;
      --t-team: 16px;
    }
  }

  html, body { height: 100%; margin: 0; }
  body{
    background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  /* ===== Navbar (matches Draft Order) ===== */
  header {
    position: sticky; top: 0; z-index: 10;
    background: #000; border-bottom: 1px solid #151515;
    padding: 12px 16px 10px;
    display: flex; align-items: center; gap: 16px;
  }
  .brand { display:flex; align-items:center; margin-right:auto; }
  .brand img { height: clamp(24px, 4.2vw, 42px); width:auto; display:block; }
  nav { display:flex; gap:18px; align-items:center; }
  nav a {
    color:#cfcfcf; text-decoration:none; font-size:14px; padding:6px 2px;
    border-bottom:2px solid transparent; transition:border-color .15s,color .15s;
  }
  nav a:hover { color:#fff; border-color:var(--red); }
  nav a[aria-current="page"] { color:#fff; border-color:var(--red); }
  @media (max-width:620px){
    .brand{ display:none; }
    header{ justify-content:center; }
  }

  /* ===== Page / Grid ===== */
  .page { max-width: var(--page-max); margin: 0 auto; padding: 16px; }
  .grid{
    display:grid; gap: var(--g-gap);
    /* 1 col on very small phones, 2 cols otherwise */
    grid-template-columns: 1fr;
  }
  @media (min-width: 480px){
    .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }

  /* ===== Card ===== */
  .card{
    background: var(--card-bg);
    border: 1px solid var(--card-bd);
    border-radius: var(--card-radius);
    padding: var(--card-pad);
    display:flex; flex-direction:column; gap:12px;
    align-items: stretch;
  }
  .owner{
    font-weight: 800; font-size: var(--t-owner);
    text-align:center; margin: 2px 0 2px;
  }

  /* Two equal columns: each player owns a column */
  .players{
    display:grid; gap: 10px 14px;
    grid-template-columns: repeat(2, 1fr);
    align-items: start; justify-items: center;
    margin-top: 2px;
  }

  .player{
    display:flex; flex-direction:column; align-items:center;
    text-align:center;
  }

  /* Drop-in replacement */
  .avatar{
    position: relative;
    width: var(--avatar); height: var(--avatar);
    border-radius: 50%;
    border: 1px solid var(--avatar-ring);
    /* keep only the soft base here */
    background:
      radial-gradient(60% 60% at 30% 30%, #151515, #0d0d0d 70%),
      #111;
    display: grid; place-items: center; overflow: hidden;
  }
  
  /* Bandana texture as a faded overlay */
  .avatar::before{
    content: "";
    position: absolute; inset: 0;
    background: url("/assets/bandana.png") center/cover no-repeat;
    opacity: var(--bandana-opacity, 0.75); /* adjust 0.10–0.30 to taste */
    z-index: 0;
    pointer-events: none;
  }
  
  /* Headshot stays above the texture */
  .avatar img{
    position: relative;
    z-index: 1;
    width: 100%; height: 100%;
    object-fit: contain;            /* great for transparent PNGs */
    display: block;
  }

  .p-name{
    margin: 10px 0 2px;
    font-weight: 800; font-size: var(--t-player);
    line-height: 1.25;
  }
  .p-pos{
    margin: 0 0 6px;
    font-size: var(--t-pos); color:#9aa;
    letter-spacing: .4px; text-transform: uppercase;
  }

  .team{
    margin-top: 6px;
    text-align:center; color:#ddd; font-weight:800; font-size: var(--t-team);
    line-height:1.3;
  }

  .keep{
    margin-top: 6px;
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 11px;
    line-height: 1;
    color:#cfd3d6;
    background:#141414;
    border:1px solid #242424;
    letter-spacing:.3px;
    white-space: nowrap;
    opacity:.9;
  }

  .footer {
    position: fixed; 
    right: 12px;
    bottom: 12px;
    z-index: 100;
    opacity: 0.65;          /* subtle, not overpowering */
    transition: opacity 0.2s ease;
  }
  .footer:hover {
    opacity: 1;             /* brighten on hover */
  }
  .footer img {
    height: 26px;           /* small footprint */
    width: auto;
  }
</style>

<header>
  <div class="brand"><img src="/assets/logo-red-wide.svg" alt="Bristol Bloods" /></div>
  <nav>
    <a href="/">Home</a>
    <a href="/keepers" aria-current="page">Keepers</a>
    <a href="/overview">Draft Order</a>
  </nav>
</header>

<main class="page">

/* RENDER ------------------------------------------------------------------ */

function getRound(keepStr) {
  if (!keepStr) return Infinity;
  const match = keepStr.match(/Rd\s+(\d+)/i);
  return match ? parseInt(match[1], 10) : Infinity;
}

// sort each team's players array by round (ascending)

  team.players.sort((a, b) => getRound(a.keep) - getRound(b.keep));
});

const grid = document.getElementById('keepersGrid');
