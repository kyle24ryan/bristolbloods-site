<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>
<style>
  :root { color-scheme: dark }
  html, body { height: 100% }
  body {
    margin: 0; background: #000; color: #fff;
    font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    display: grid; place-items: center;
  }
  .wrap { width:min(100vw, 980px); padding: 24px; text-align: center }
  /* removed H1 since logo carries the brand */
  p.sub { margin: 8px 0 26px; color:#aaa }
  .row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:18px 0 8px }
  input, button, a.btn {
    font: inherit; padding: 12px 14px; border-radius: 12px; border: 1px solid #2a2a2a;
    background: #0f0f0f; color: #fff; text-decoration: none; display:inline-flex; align-items:center; gap:8px;
  }
  button, a.btn.primary { background:#e11; border-color:#e11; cursor:pointer }
  a.btn.secondary { background:#111 }
  .muted { color:#8b8b8b; font-size: 13px; margin-top: 10px }
  .logo {
    width:min(90vw, 520px); /* wider to showcase the wide logo */
    height:auto; margin: 0 auto 14px;
    display:grid; place-items:center;
  }
  .logo img { width:100%; height:auto; display:block }
</style>

<div class="wrap">
  <div class="logo">
    <img src="/assets/logo-red-wide.svg" alt="Bristol Bloods" />
  </div>

  <p class="sub">Labor Day Massacre â€” 7pm EST</p>

  <!-- Quick reveal form (builds /reveal/?name=...) -->
  <div class="row" id="revealRow">
    <input id="name" placeholder="Your first name" autocomplete="given-name" />
    <button id="go" class="primary">Reveal my fate</button>
  </div>

  <!-- Secondary actions -->
  <div class="row">
    <a class="btn secondary" href="/overview/">Draft Order</a>
    <a claas="btn secondary" href="/keepers/">Keepers</a>
    <a class="btn secondary" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank" rel="noopener">League Home</a>
  </div>

  <p class="muted">Tip: scan the QR at the party to land here, type your first name, and boom.</p>
</div>

<script>
  const input = document.getElementById('name');
  document.getElementById('go').onclick = () => {
    const name = (input.value || "").trim();
    if (!name) { input.focus(); return; }
    location.href = `/reveal/?name=${encodeURIComponent(name)}`;
  };
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') document.getElementById('go').click();
  });
</script>
