<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>

<style>
  :root{
    color-scheme: dark;
    /* One width to rule them all */
    --stack: 680px;          /* desktop/tablet max for logo + rows */
    --stack-mobile: 360px;   /* phone max */
    --red: #ff3b3b;
  }

  html, body { height: 100%; margin: 0; }
  body{
    background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:grid; place-items:center;
    padding: 24px 16px;
  }

  /* Vertical stack stays centered */
  .wrap{
    width:100%;
    min-height:100dvh;
    display:grid;
    align-content:center;
    justify-items:center;
    row-gap: 14px;
    text-align:center;
  }

  /* Shared width for logo + rows */
  .stack{ width:min(92vw, var(--stack)); }

  /* Logo (wide by default; swaps to stacked on phones) */
  .logo{ margin-bottom:8px }
  .logo picture{ display:block }
  .logo img{ width:100%; height:auto; display:block }

  /* Subtitle (tighter to logo) */
  .sub{ margin:0 0 10px; color:#bdbdbd; font-weight:600; letter-spacing:.2px }

  /* Reveal row: input + button as ONE element */
  .reveal{
    width:100%;
    display:flex;
    align-items:stretch;
  }
  .input{
    box-sizing:border-box; flex:1 1 auto;
    padding:14px 16px; border:1px solid #2a2a2a;
    border-right:0;                      /* fuse with button */
    border-radius:12px 0 0 12px;
    background:#0f0f0f; color:#fff; outline:none;
  }
  .input::placeholder{ color:#6b6b6b }
  .btn{
    box-sizing:border-box; flex:0 0 auto;
    padding:14px 18px;
    border:1px solid var(--red);         /* fuse with input */
    border-left:0;
    border-radius:0 12px 12px 0;
    background:var(--red); color:#fff;
    font-weight:800; cursor:pointer;
    transition:filter .2s ease, transform .08s ease;
  }
  .btn:hover{ filter:brightness(1.05) }
  .btn:active{ transform:scale(.98) }

  /* 3-button row: SINGLE ROW, equal widths */
  .cta-row{
    width:100%;
    display:grid; grid-template-columns:repeat(3, 1fr);
    gap:12px;
  }
  .cta{
    display:flex; align-items:center; justify-content:center;
    padding:14px; border-radius:12px;
    background:#151515; color:#fff;
    border:1px solid #2a2a2a; text-decoration:none; font-weight:800;
    transition:border-color .2s ease;
  }
  .cta:hover{ border-color:#3a3a3a }

  .hint{ color:#8b8b8b; font-size:13px }

  /* ---------- Mobile ---------- */
  @media (max-width: 560px){
    .stack{ width:min(92vw, var(--stack-mobile)); }

    /* switch to stacked logo asset */
    .logo img{ content:url("/assets/logo-red-stacked.svg"); }

    /* keep input + button as one row, no overflow */
    .reveal{ width:min(92vw, var(--stack-mobile)); }
    .cta-row{ width:min(92vw, var(--stack-mobile)); grid-template-columns:repeat(3,1fr); }
  }

  /* Error message */
  .error {
    min-height: 18px;            /* reserves space so layout doesn't jump */
    color: #ff6b6b;
    font-size: 13px;
    margin-top: 6px;
  }
  
  /* Input error state */
  .input.error {
    border-color: #ff6b6b !important;
    box-shadow: 0 0 0 3px rgba(255, 107, 107, .2);
  }
  
  /* Tiny shake on error (optional, tasteful) */
  @media (prefers-reduced-motion: no-preference) {
    .shake { animation: shake .18s ease-in-out 0s 1; }
    @keyframes shake {
      0% { transform: translateX(0) }
      25% { transform: translateX(-3px) }
      50% { transform: translateX(3px) }
      75% { transform: translateX(-2px) }
      100% { transform: translateX(0) }
    }
  }

  /* Toast popup */
  .toast {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    background: #222; color: #fff; padding: 16px 20px;
    border: 1px solid #444; border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,.5);
    z-index: 9999; max-width: 90vw; text-align: center;
  }
  .toast-msg { margin-bottom: 12px; }
  .toast-btn {
    background: #e11; color:#fff; border:none; border-radius:6px;
    padding: 6px 14px; font-weight:700; cursor:pointer;
  }
  .toast-btn:hover { background:#c00; }
</style>

<div class="wrap">
  <!-- Logo -->
  <div class="logo stack">
    <picture>
      <source srcset="/assets/logo-red-stacked.svg" media="(max-width: 560px)">
      <img src="/assets/logo-red-wide.svg" alt="Bristol Bloods">
    </picture>
  </div>

  <div class="sub stack">Labor Day Massacre â€” 7pm EST</div>

  <!-- Row 1: unified input + button -->
  <div class="reveal stack" id="revealRow">
    <input id="name" class="input" placeholder="Your first name" autocomplete="given-name" />
    <button id="go" class="btn">Reveal My Fate</button>
  </div>
  <div id="nameError" class="error stack" role="alert" aria-live="polite"></div>
  
  <!-- Row 2: three CTAs, single row -->
  <div class="cta-row stack">
    <a class="cta" href="/overview/">Draft Order</a>
    <a class="cta" href="/keepers/">Keepers</a>
    <a class="cta" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank" rel="noopener">League Home</a>
  </div>

  <div class="hint stack">Disclaimer: Draft is subject to change.</div>
</div>

<script>
  const input = document.getElementById('name');
  const goBtn = document.getElementById('go');
  const errEl = document.getElementById('nameError');

  // Known league names (normalize for comparison)
  const LEAGUE_NAMES = [
    "kyle","amy","james","jared","kristyn","chino","justin","erica","mike",
    "chris","tom","thomas","ovidiu","michael","aimee","trav","travis","tommy","ovi"
  ];

  // Special roast map
  const ROASTS = {
    "chris": "Who the fuck is Chris?",
    "tom": "Didn't you mean fucking Tommy?",
    "thomas": "Didn't you mean fucking Tommy?",
    "ovidiu": "Get that du outta here it's Ovi!",
    "michael": "What is this catholic school? It's plain old Mike",
    "aimee": "We only accept the Asian spelling of this name.",
    "trav": "Spell the name out asshole!",
  };

  // Toast handling for "soft" warnings
  function showToast(msg, onDismiss) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerHTML = `
      <div class="toast-msg">${msg}</div>
      <button class="toast-btn">OK</button>
    `;
    document.body.appendChild(toast);
    document.querySelector('.toast-btn').onclick = () => {
      toast.remove();
      if (onDismiss) onDismiss();
    };
  }

  // Validation + roast check
  function validateName(raw) {
    const name = (raw || "").trim();
    if (!name) return { ok:false, msg:"Don't know your own fucking name?" };
    if (name.length < 2) return { ok:false, msg:"Name must be at least 2 characters." };
    if (name.length > 20) return { ok:false, msg:"Name must be 20 characters or fewer." };

    const slug = name.toLowerCase();

    // Roast cases
    if (ROASTS[slug]) return { ok:false, msg:ROASTS[slug] };

    // Toast warning cases (continue flow after dismiss)
    if (slug === "james") {
      showToast("Didn't you mean Jim or Jimbo? Just kidding CHAMP!", () => {
        proceed(name);
      });
      return { ok:false, msg:null }; // block normal flow until toast closes
    }
    if (slug === "jared") {
      showToast("Now I know you're old, no longer JROD. SMH You will always be JROD to me pal.", () => {
        proceed(name);
      });
      return { ok:false, msg:null };
    }

    // Catch-all: not in league list
    if (!LEAGUE_NAMES.includes(slug)) {
      return { ok:false, msg:"Who the fuck are you? Get outta here" };
    }

    return { ok:true, name };
  }

  function showError(msg) {
    if (!msg) return;
    input.classList.add('error');
    errEl.textContent = msg;
  }
  function clearError() {
    input.classList.remove('error');
    errEl.textContent = "";
  }

  function proceed(validName) {
    clearError();
    location.href = `/reveal/?name=${encodeURIComponent(validName)}`;
  }

  function submit() {
    const v = validateName(input.value);
    if (!v.ok) {
      if (v.msg) showError(v.msg); // toast cases skip this
      return;
    }
    proceed(v.name);
  }

  goBtn.addEventListener('click', submit);
  input.addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
</script>
