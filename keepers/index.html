<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bristol Bloods — Keepers</title>
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />

<style>
  :root { color-scheme: dark; --red:#ff3b3b }

  html,body{margin:0}
  body{background:#000;color:#fff;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

  /* Navbar (same as other pages, just with Keepers active) */
  header{
    display:flex; align-items:center; gap:18px; padding:12px 20px 10px;
    border-bottom:1px solid #151515; background:#000; position:sticky; top:0; z-index:10;
  }
  .brand{margin-right:auto; font-weight:800; letter-spacing:.2px}
  .brand a{color:#fff; text-decoration:none}
  nav{display:flex; gap:18px}
  nav a{
    color:#cfcfcf; text-decoration:none; font-size:14px; padding:6px 2px;
    border-bottom:2px solid transparent; transition:border-color .15s,color .15s;
  }
  nav a:hover{color:#fff; border-color:var(--red)}
  nav a[aria-current="page"]{color:#fff; border-color:var(--red)}

  .stamp{margin-left:auto; color:#aaa; font-size:13px; white-space:nowrap}

  /* Grid (fixed 2 columns x 6 rows) */
  .grid{
    display:grid; gap:16px; padding:16px; max-width:1000px; margin:0 auto;
    grid-template-columns:repeat(2,1fr);
  }

  /* Card */
  .card{
    background:#0b0b0b; border:1px solid #141414; border-radius:12px; padding:12px;
    display:flex; flex-direction:column; align-items:center;
  }

  .first-name{
    font-weight:900; font-size:clamp(18px,2.6vw,22px); letter-spacing:.2px; margin:4px 0 10px;
  }

  /* Middle “keeper card” region */
  .keepers{
    width:100%; display:grid; grid-template-columns:1fr 1fr; gap:14px; align-items:start;
  }

  .headshot{
    display:flex; flex-direction:column; align-items:center; gap:8px;
  }

  .circle{
    width:100%; aspect-ratio:1/1; border-radius:999px; overflow:hidden;
    background:
      repeating-linear-gradient(45deg,#0f0f0f,#0f0f0f 10px,#111 10px,#111 20px);
    border:1px solid #181818; display:grid; place-items:center;
  }
  .circle img{width:100%; height:100%; object-fit:cover; display:block}

  .pname{font-weight:800; text-align:center}
  .pos{color:#aaa; font-size:13px; text-align:center; margin-top:-2px}

  .team{
    margin-top:12px; font-weight:800; color:#ddd; text-align:center;
  }

  /* Small motion */
  @media (prefers-reduced-motion:no-preference){
    .fade-in{animation:fade .35s ease both}
    @keyframes fade{from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:none}}
  }

  /* Mobile niceties */
  @media (max-width:640px){
    .grid{gap:14px; padding:12px}
  }
</style>

<header>
  <div class="brand"><a href="/">Bristol Bloods</a></div>
  <nav>
    <a href="/">Home</a>
    <a href="/keepers" aria-current="page">Keepers</a>
    <a href="/overview">Draft Order</a>
  </nav>
  <div id="stamp" class="stamp" aria-live="polite">Last updated: —</div>
</header>

<section class="grid" id="grid" aria-label="Keepers, two columns"></section>

function placeholderCircle() {
  const d = document.createElement('div');
  d.className = 'circle';
  d.setAttribute('aria-hidden','true');
  d.innerHTML = `<svg viewBox="0 0 120 120" width="60%" height="60%" role="img" aria-label="placeholder">
    <circle cx="60" cy="60" r="54" fill="#0e0e0e" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="60" cy="52" r="22" fill="#141414"/>
    <rect   x="32" y="82" width="56" height="18" rx="9" fill="#141414"/>
  </svg>`;
  return d;
}

function card(t) {
  const el = document.createElement('div');
  el.className = 'card fade-in';

  const p1 = t.players[0] || {name:"—",pos:"",img:""};
  const p2 = t.players[1] || {name:"—",pos:"",img:""};

  el.innerHTML = `
    <div class="first-name">${t.firstName ?? "—"}</div>
    <div class="keepers">
      <div class="headshot">
        <div class="circle">${p1.img ? `<img alt="${p1.name}" src="${p1.img}" loading="lazy">` : ""}</div>
        <div class="pname">${p1.name}</div>
        <div class="pos">${p1.pos}</div>
      </div>
      <div class="headshot">
        <div class="circle">${p2.img ? `<img alt="${p2.name}" src="${p2.img}" loading="lazy">` : ""}</div>
        <div class="pname">${p2.name}</div>
        <div class="pos">${p2.pos}</div>
      </div>
    </div>
    <div class="team">${t.team}</div>
  `;

  // If img is missing, drop in the SVG placeholder
  [...el.querySelectorAll('.circle')].forEach(c=>{
    if(!c.querySelector('img')) c.replaceWith(placeholderCircle());
  });

  return el;
}

function load() {
  const grid = document.getElementById('grid');
  grid.innerHTML = "";

  const rows = [...TEAMS].sort((a,b)=>a.team.localeCompare(b.team));
  for (const t of rows) grid.appendChild(card(t));

  const time = new Intl.DateTimeFormat(undefined,{
    hour:'numeric', minute:'2-digit', second:'2-digit'
  }).format(new Date());
  document.getElementById('stamp').textContent = "Last updated: " + time;
}

load();
