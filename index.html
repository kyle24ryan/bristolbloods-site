<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>

<style>
  :root { color-scheme: dark }
  html, body { height: 100% }
  body {
    margin: 0; background: #000; color: #fff;
    font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    display: grid; place-items: center;
  }
  .wrap { width:min(100vw, 820px); padding: 28px; text-align: center }

  /* ---------------------------------------------
     LOGO: background-image (wide on desktop, stacked on mobile)
     --------------------------------------------- */
  .logo{
    height: clamp(96px, 14vw, 220px);
    width: min(92vw, 820px);
    margin: 0 auto 16px;

    background-image: url("/assets/logo-red-wide.svg");  /* default: wide */
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }
  @media (max-width: 560px){
    .logo{
      background-image: url("/assets/logo-red-stacked.svg"); /* mobile: stacked */
    }
  }

  /* Subtitle */
  .sub { margin: 6px 0 26px; color:#b3b3b3; font-weight:600; letter-spacing:.2px }

  /* Form */
  .row { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:18px 0 8px }
  .input {
    padding: 14px 16px; min-width:min(70vw, 300px);
    border-radius: 12px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff;
    outline: none; transition: border .15s ease, box-shadow .15s ease;
  }
  .input::placeholder { color:#6b6b6b }
  .input:focus { border-color:#e11; box-shadow:0 0 0 3px rgba(255, 17, 17, .2) }

  /* Buttons (consistent look) */
  .btn {
    --bg:#111; --bd:#2a2a2a; --fg:#fff;
    display:inline-flex; align-items:center; justify-content:center; gap:8px;
    padding: 14px 18px; min-width: 160px; border-radius:12px;
    border:1px solid var(--bd); background:var(--bg); color:var(--fg);
    text-decoration:none; font-weight:700; letter-spacing:.2px; cursor:pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,.35); transition: transform .08s ease, filter .2s ease, border-color .2s ease, background .2s ease;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.05) }
  .btn:active { transform: translateY(0) scale(.98) }
  .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(255,17,17,.35) }
  .btn--primary { --bg:#e11; --bd:#e11 }
  .btn--ghost   { --bg:#151515; --bd:#2a2a2a }
  .btn--ghost:hover { border-color:#3a3a3a }

  .hint { color:#8b8b8b; font-size:13px; margin-top: 12px }

  /* Subtle entrance */
  @media (prefers-reduced-motion:no-preference) {
    .logo, .sub, .row, .hint { animation: up .35s ease both }
    .logo { animation-delay:.05s } .sub { animation-delay:.12s }
    .row:nth-of-type(2) { animation-delay:.2s } .row:nth-of-type(3) { animation-delay:.28s }
    @keyframes up { from { opacity:0; transform: translateY(6px) } to { opacity:1; transform: none } }
  }

  /* Mobile: stack input + button full-width */
  @media (max-width: 560px){
    #revealRow{ flex-direction:column; align-items:stretch; gap:10px }
    #go{ width:100% }
    .input{ min-width:unset }
    /* Make CTA buttons full-width for thumb comfort */
    .ctas{ flex-direction:column; align-items:stretch; gap:12px }
    .ctas .btn{ width:100% }
  }
</style>

<div class="wrap">
  <div class="logo"></div>

  <div class="sub">Labor Day Massacre â€” 7pm EST</div>

  <!-- Reveal form -->
  <div class="row" id="revealRow">
    <input id="name" class="input" placeholder="Your first name" autocomplete="given-name" />
    <button id="go" class="btn btn--primary">Reveal my fate</button>
  </div>

  <!-- Uniform CTAs -->
  <div class="row ctas">
    <a class="btn btn--ghost" href="/overview/">Draft Order</a>
    <a class="btn btn--ghost" href="/keepers/">Keepers</a>
    <a class="btn btn--ghost" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank" rel="noopener">League Home</a>
  </div>

  <div class="hint">Disclaimer: Draft is subject to change.</div>
</div>

<script>
  const input = document.getElementById('name');
  document.getElementById('go').onclick = () => {
    const name = (input.value || "").trim();
    if (!name) { input.focus(); return; }
    location.href = `/reveal/?name=${encodeURIComponent(name)}`;
  };
  input.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('go').click(); });
</script>
