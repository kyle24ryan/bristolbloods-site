<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>

<style>
  :root { color-scheme: dark }
  html, body { height: 100%; margin:0 }
  body {
    background:#000; color:#fff;
    font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    display:grid; place-items:center;
  }
  .wrap { width:min(100vw, 820px); padding:28px; text-align:center }

  /* Logo */
  .logo { margin:0 auto 12px }
  .logo img {
    width:100%; height:auto; max-width:600px;
    display:block; margin:0 auto;
  }

  /* Subtitle */
  .sub { margin:4px 0 18px; color:#b3b3b3; font-weight:600 }

  /* Reveal row (input + button together) */
  .reveal-row {
    display:flex; justify-content:center; align-items:stretch;
    gap:8px; width:100%; max-width:600px; margin:0 auto 22px;
  }
  .input {
    flex:1; padding:14px 16px;
    border-radius:12px; border:1px solid #2a2a2a;
    background:#0f0f0f; color:#fff;
  }
  .input::placeholder { color:#6b6b6b }
  .btn {
    font-weight:700; padding:14px 18px; border-radius:12px;
    border:1px solid transparent; cursor:pointer;
    transition: filter .2s ease, transform .1s ease;
  }
  .btn:active { transform:scale(.97) }
  .btn--primary { background:#e11; border-color:#e11; color:#fff }
  .btn--ghost { background:#151515; border:1px solid #2a2a2a; color:#fff }
  .btn--ghost:hover { border-color:#3a3a3a }

  /* Button row (3 buttons equal width) */
  .btn-row {
    display:grid; grid-template-columns:repeat(3,1fr);
    gap:12px; width:100%; max-width:600px; margin:0 auto 16px;
  }

  .hint { color:#8b8b8b; font-size:13px }

  /* Responsive logo swap */
  @media(max-width:640px) {
    .logo img { content:url("/assets/logo-red-stacked.svg"); max-width:360px; }
    .reveal-row, .btn-row { max-width:360px }
  }
</style>

<div class="wrap">
  <div class="logo"><img src="/assets/logo-red-wide.svg" alt="Bristol Bloods"></div>
  <div class="sub">Labor Day Massacre â€” 7pm EST</div>

  <!-- Reveal form -->
  <div class="reveal-row">
    <input id="name" class="input" placeholder="Your first name" autocomplete="given-name" />
    <button id="go" class="btn btn--primary">Reveal my fate</button>
  </div>

  <!-- Button row -->
  <div class="btn-row">
    <a class="btn btn--ghost" href="/overview/">Draft Order</a>
    <a class="btn btn--ghost" href="/keepers/">Keepers</a>
    <a class="btn btn--ghost" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank">League Home</a>
  </div>

  <div class="hint">Disclaimer: Draft is subject to change.</div>
</div>

<script>
  const input = document.getElementById('name');
  document.getElementById('go').onclick = () => {
    const name = (input.value || "").trim();
    if (!name) { input.focus(); return; }
    location.href = `/reveal/?name=${encodeURIComponent(name)}`;
  };
  input.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('go').click(); });
</script>
