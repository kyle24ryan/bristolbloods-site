<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
<title>Bristol Bloods</title>

<style>
  :root { color-scheme: dark }
  body {
    margin:0; background:#000; color:#fff;
    font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    min-height:100dvh; text-align:center; padding:40px 16px;
  }

  /* Logo with responsive swap */
  .logo { margin-bottom: 2px; } /* tighter space below logo */
  .logo img {
    width: clamp(260px, 70vw, 520px);
    height:auto; display:block; margin:auto;
  }

  /* Subtitle */
  .sub { margin: 0 0 20px; color:#b3b3b3; font-weight:600; letter-spacing:.2px; }

  /* Form row: unified input + button */
  .form {
    display:flex; justify-content:center; align-items:stretch;
    width: min(92vw, 520px); margin: 0 auto 22px;
  }
  .input {
    flex:1; padding:14px 16px; border:none;
    border-radius:12px 0 0 12px;
    background:#0f0f0f; color:#fff; font-size:16px;
  }
  .input::placeholder { color:#6b6b6b }
  .btn--primary {
    border:none; border-radius:0 12px 12px 0;
    background:#e11; color:#fff; font-weight:700;
    padding:0 20px; cursor:pointer;
    transition: background .2s ease;
  }
  .btn--primary:hover { background:#c00 }

  /* CTA buttons */
  .ctas {
    display:flex; justify-content:center; flex-wrap:wrap; gap:12px;
    margin-bottom:20px;
  }
  .btn {
    --bg:#151515; --bd:#2a2a2a;
    flex:1 1 140px; max-width:180px;
    padding:14px; border-radius:12px;
    border:1px solid var(--bd); background:var(--bg); color:#fff;
    text-decoration:none; font-weight:700;
    display:flex; align-items:center; justify-content:center;
  }
  .btn:hover { border-color:#444 }

  .hint { color:#8b8b8b; font-size:13px }

  /* Mobile adjustments */
  @media(max-width:560px){
    body{ padding:30px 14px }
    .logo img { width: clamp(200px, 75vw, 360px); }
    .form{ flex-direction:column; gap:10px; }
    .input, .btn--primary{ border-radius:12px; width:100%; }
  }
</style>

<div class="logo">
  <picture>
    <source srcset="/assets/logo-red-stacked.svg" media="(max-width: 560px)">
    <img src="/assets/logo-red-wide.svg" alt="Bristol Bloods">
  </picture>
</div>

<div class="sub">Labor Day Massacre â€” 7pm EST</div>

<div class="form">
  <input id="name" class="input" placeholder="Your first name" autocomplete="given-name" />
  <button id="go" class="btn--primary">Reveal my fate</button>
</div>

<div class="ctas">
  <a class="btn" href="/overview/">Draft Order</a>
  <a class="btn" href="/keepers/">Keepers</a>
  <a class="btn" href="https://fantasy.espn.com/football/league?leagueId=636471" target="_blank">League Home</a>
</div>

<div class="hint">Disclaimer: Draft is subject to change.</div>

<script>
  const input = document.getElementById('name');
  document.getElementById('go').onclick = () => {
    const name = (input.value || "").trim();
    if (!name) { input.focus(); return; }
    location.href = `/reveal/?name=${encodeURIComponent(name)}`;
  };
  input.addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('go').click(); });
</script>
